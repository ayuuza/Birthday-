<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    .hidden { display: none; }
    .screen { padding: 40px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    button {
      background: #ff4e91;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover { background: #ff2e73; }
    .balloon {
      width: 50px; height: 70px; border-radius: 50% 50% 45% 55%; background: pink;
      display: inline-block; margin: 10px; position: relative; cursor: pointer;
    }
    .balloon::after {
      content: ''; width: 2px; height: 20px; background: #555; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
    }
    .candle { display: inline-block; margin: 15px; cursor: pointer; }
    .flame { width: 10px; height: 20px; background: orange; border-radius: 50% 50% 50% 50%; margin: 0 auto; }
    .stick { width: 10px; height: 40px; background: white; margin: 0 auto; border: 1px solid #aaa; }
    .confetti {
      position: fixed; width: 10px; height: 10px; background: red;
      top: -10px; animation: fall 3s linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_2b97adac4a.mp3?filename=happy-birthday-to-you-2105.mp3" type="audio/mpeg">
  </audio>  <!-- Name Entry Screen -->  <div id="screen1" class="screen">
    <h1>üéâ Enter Your Name üéÇ</h1>
    <input id="nameInput" placeholder="Your Name" style="padding:10px; font-size:16px; border-radius:6px;">
    <br><br>
    <button onclick="startGame1()">Start</button>
  </div>  <!-- Game 1: Balloon Pop -->  <div id="screen2" class="screen hidden">
    <h2>üéà Pop All Balloons for a Surprise!</h2>
    <div id="balloons"></div>
  </div>  <!-- Game 2: Treasure Heart -->  <div id="screen3" class="screen hidden">
    <h2>üíñ Click the Heart!</h2>
    <div onclick="showImportanceBox()" style="font-size:60px; cursor:pointer;">‚ù§Ô∏è</div>
    <div id="importanceBox" class="hidden">
      <p>Write how important you are üíå</p>
      <textarea id="importance" rows="3" cols="30" placeholder="I am special because..."></textarea><br><br>
      <button onclick="startGame3()">Next</button>
    </div>
  </div>  <!-- Game 3: Candle Blow -->  <div id="screen4" class="screen hidden">
    <h2>üïØÔ∏è Blow Out the Candles!</h2>
    <div id="candles"></div>
  </div>  <!-- Final Wish -->  <div id="screen5" class="screen hidden">
    <h1 id="wishText"></h1>
    <p id="poem" style="max-width:600px; font-size:18px; line-height:1.5; margin-top:20px;"></p>
  </div>  <script>
    let playerName = '';

    function startGame1(){
      playerName = document.getElementById('nameInput').value || 'Friend';
      document.getElementById('screen1').classList.add('hidden');
      document.getElementById('screen2').classList.remove('hidden');
      let balloonArea = document.getElementById('balloons');
      balloonArea.innerHTML = '';
      for(let i=0;i<6;i++){
        let b = document.createElement('div');
        b.className = 'balloon';
        b.onclick = function(){
          b.remove();
          if(document.querySelectorAll('.balloon').length===0){
            setTimeout(()=>{
              document.getElementById('screen2').classList.add('hidden');
              document.getElementById('screen3').classList.remove('hidden');
            },500);
          }
        }
        balloonArea.appendChild(b);
      }
    }

    function showImportanceBox(){
      document.getElementById('importanceBox').classList.remove('hidden');
    }

    function startGame3(){
      document.getElementById('screen3').classList.add('hidden');
      document.getElementById('screen4').classList.remove('hidden');
      let cArea = document.getElementById('candles');
      cArea.innerHTML = '';
      for(let i=0;i<5;i++){
        let c = document.createElement('div');
        c.className = 'candle';
        c.innerHTML = '<div class="flame"></div><div class="stick"></div>';
        c.onclick = function(){
          c.querySelector('.flame').remove();
          if(document.querySelectorAll('.flame').length===0){
            setTimeout(showFinal, 800);
          }
        }
        cArea.appendChild(c);
      }
    }

    function showFinal(){
      document.getElementById('screen4').classList.add('hidden');
      document.getElementById('screen5').classList.remove('hidden');
      document.getElementById('wishText').innerText = `üéâ Happy Birthday ${playerName}! üéÇ`;
      document.getElementById('poem').innerText = "On this day so bright and new,\nThe world feels warmer, because of you.\nWith every smile, with every cheer,\nYou make each moment full of dear.\n\nMay your journey be filled with light,\nLove and laughter, shining bright.\nHappy Birthday, my friend so true,\nThe world is sweeter just with you.";
      launchConfetti();
    }

    function launchConfetti(){
      for(let i=0;i<50;i++){
        let conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.left = Math.random()*100+'vw';
        conf.style.background = `hsl(${Math.random()*360},70%,60%)`;
        conf.style.animationDuration = (2+Math.random()*3)+'s';
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),4000);
      }
    }
  </script></body>
</html>
