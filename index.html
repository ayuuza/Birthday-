<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body { text-align: center; font-family: Arial; background: pink; }
    .box { margin-top: 20%; }
    button { padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŽ‰ Welcome! ðŸŽ‚</h1>
    <p>Enter your name:</p>
    <input id="friendName" type="text" placeholder="Your Name">
    <br><br>
    <button onclick="startJourney()">Start</button>
  </div>

  <script>
    function startJourney() {
      let name = document.getElementById('friendName').value || "Friend";
      localStorage.setItem("bdayName", name);

      // Start music in iframe
      let music = document.createElement("iframe");
      music.style.display = "none";
      music.src = "player.html"; // music container
      document.body.appendChild(music);

      // Redirect after short delay
      setTimeout(()=>{ window.location.href="game1.html"; }, 2000);
    }
  </script>
</body>
</html>
