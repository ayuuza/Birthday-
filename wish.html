<body style="text-align:center; font-family:sans-serif; background:#ffe6f2;">

  <p>Enter your name to begin:</p>

  <input type="text" id="nameInput" placeholder="Your Name">
  <button onclick="start()">Start</button>

  <!-- Birthday song -->
  <audio id="song" src="sapphire.mp3"></audio>

  <script>
    function start() {
      let name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name first!");
        return;
      }

      // Play song
      let audio = document.getElementById("song");
      audio.play().catch(err => console.log("Autoplay blocked:", err));

      // Redirect after short delay so music starts
      setTimeout(() => {
        window.location.href = "game1.html?name=" + encodeURIComponent(name);
      }, 2000);
    }
  </script>
